<html>
<head>
<Title>Musicana Registeration Form</title>
<style>
body {background-color:#4ECDC4; border:5px solid white; border-radius:10px}

.header {font-size:40px; font-family:'Arial Narrow'; font-style:bold; color:white;}
form {margin-top:100px; font-size:20px; color:white; allign:center; font-family:'Arial Narrow';}
.submit {padding:5px 10px; border-radius:0px; border:1px solid transparent; background-color:#0EDAC4;font-family:'Arial'; font-size:20px;}
.container {margin-left:20px;}
</style>
</head>
<body>
<div class="container">
<div class="header">ThePoeticArtist</div>

<form>  First name:<br>
  <input type="text" name="firstname"><br>
  Last name:<br>
  <input type="text" name="lastname"><br>
  Label Name:<br>
<input type="text" name="Label Name"><br>
Gender:<br>
<input type="radio" name="gender" values="male" checked>Male<br>
<input type="radio" name="gender" values="female">Female<br>
Category: <br>
<select name="category">
<option value="participant">Participant</option>
<option value="viewer">Viewer</option>
</select><br>
Track name:<br>
<input type="text" name="track name"><br>
Album name:<br>
<input type="text" name="album name"><br>

SoundCloud Link:<br>
<input type="text" name="soundcloud"><br>
Uploading Date:<br>
<input type="datetime-local" name="uploading date"><br><br>


<input type="submit" value="Submit" class="submit">

</form>


</div>

</body>
</html>
